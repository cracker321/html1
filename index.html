<!DOCTYPE html>
<!-- 'html 태그'는 가장 바깥 태그임 -->
<html lang="en">
<!-- 'head 태그' 안에는 -이 html을 설명해주는 내용이 들어감 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- inline 태그: 컨텐츠만 감싼다 -->
    Hello HTML 
    <!-- p 태그 : 높이가 없음-->
    <p>My cat is cute</p>
    <!-- span 태그 -->
    <span>span is inline</span>
    <span>span is inline</span>
    <span>span is inline</span>

    <!-- cf) 'img 태그'는 '클로징 태그'가 없음 원래. -->
    <img src = ""/>


</body>
</html> 


<!-- '태그 <p>': 단락을 만들어 주는 태그 -->
